<footer class="hextra-footer bg-gray-100 pb-[env(safe-area-inset-bottom)] dark:bg-neutral-900 print:bg-transparent">
  <div class="mx-auto flex max-w-screen-xl gap-4 px-4 py-8 max-md:flex-col text-gray-600 dark:text-gray-400">
    <!-- 左侧：版权信息 -->
    <div class="flex-1">
      <p class="text-sm">
        <!-- 下面这行读取你在 hugo.yaml 配置的 content，如果没有配置则显示版权 -->
        {{- if .Site.Params.footer.content -}}
          {{ .Site.Params.footer.content | markdownify }}
        {{- else -}}
          &copy; {{ now.Year }} {{ .Site.Title }}
        {{- end -}}
      </p>
    </div>

    <!-- 右侧：如果你想加额外的链接（可选，不需要可以删掉） -->
    <div class="flex gap-4 text-sm">
      <a href="/about/" class="hover:text-gray-900 dark:hover:text-gray-200">关于</a>
      <a href="/posts/" class="hover:text-gray-900 dark:hover:text-gray-200">文章</a>
    </div>
  </div>
</footer>
