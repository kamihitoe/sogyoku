#baseURL: 'https://sogyoku.netlify.app/'
languageCode: 'zh-CN'
title: 'ソギョク 的博客'
theme: 'hextra'

params:
  navbar:
    displayTitle: true
    displayLogo: false # 不显示logo
    logo:
      path: images/logo.svg
      # dark: images/logo-dark.svg
      link: /
  footer:
    # display: true
    # content: ""

  theme:
    default: system
    displayToggle: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  displayUpdatedDate: true # 显示更新日期
  dateFormat: "2006/1/2" # 日期格式

markup:
  goldmark:
    renderer:
      unsafe: true # 允许HTML
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)'],['$', '$']]
        enable: true
  highlight:
    noClasses: false # 启用代码高亮

menu:
  main:
    - name: 首页
      pageRef: /
      weight: 1
    - name: 笔记
      pageRef: /note
      weight: 2
    - name: 题解
      pageRef: /sol
      weight: 3
    - name: 写作
      pageRef: /writing
      weight: 4
    - name: 生活记录
      pageRef: /life
      weight: 5
    - name: 杂谈
      pageRef: /misc
      weight: 6
    - name: 关于
      pageRef: /about
      weight: 10    
    - name: 搜索
      weight: 20
      params:
        type: search
    - name: 切换主题
      weight: 40
      params:
        type: theme-toggle
        label: false # 不显示文字，只显示图标